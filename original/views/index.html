<html lang="en" translate="no" slick-uniqueid="3">

<head>
    <title>Blulet</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js
    " type="text/javascript"></script>

    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-XPTRQH7XY5"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        fetch('/config.json', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: null
            })
            .then(response => response.json())
            .then(response => {
                document.title = `${response.name}`;
                document.getElementsByClassName("logoText")[0].innerText = response.name
                document.getElementsByClassName("welcomeDesc")[0].innerText =
                    `${response.name} is a new Blooket private server\nwith cool features!`
                document.getElementsByClassName("pronounceButton")[0].innerHTML =
                    `<i class="fas fa-volume-up" aria-hidden="true"></i> &nbsp; Pronunciation ("${response.pronon}")`
            })
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Blulet is a fun spin-off of Blooket!">
    <link rel="stylesheet" href="/css/main.css">

</head>
<link rel="shortcut icon" href="/media/misc/favicon.png">

<body>
    <div class="styles__background___2J-JA-camelCase">
        <div class="styles__bluesBackground___3oQ7Y-camelCase" style="background-image: url(&quot;/media/misc/background.png&quot;);  animation: animatedBackground 9s linear infinite;
        -moz-animation: animatedBackground 9s linear infinite;
        -webkit-animation: animatedBackground 9s linear infinite;
        -ms-animation: animatedBackground 9s linear infinite;
        -o-animation: animatedBackground 9s linear infinite;">
        </div>
    </div>


    <div class="headerContainer">
        <img src="/media/misc/homeblues.png" alt="blues" class="headerImage" draggable="false">
        <div class="headerSide"></div>

        <div class="topHeaderContainer">
            <div class="logoText">
                name
            </div>
        </div>

        <div class="welcomeContainer">
            <div class="welcomeText">
                Blooket
                <br> But
                <br> Blue
            </div>
            <div class="welcomeDesc">
                name is a new Blooket private server
                <br> with cool features!
            </div>

            <a class="welcomeButton" href="/register">
                Get Started
            </a>
            <a class="welcomeButton" style="margin-top: 10px;" href="https://discord.gg/blulet">
                Discord Server
            </a>

            <div class="pronounceButton" role="button" tabindex="0" onclick="new Audio('/blulet.mp3').play();">
                <i class="fas fa-volume-up" aria-hidden="true"></i> &nbsp; Pronunciation ("pronon")
            </div>
        </div>

    </div>

    <div class="topButtonContainer">
        <a class="top-button loginButton" href="/login">
            Login
        </a>
        <a class="top-button signUpButton" href="/register">
            Register
        </a>
    </div>



</body>

</html>
